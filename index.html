<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piha | New Zealand</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="part-1-images">
            <img class="piha-img-1" src="img/1.jpg" alt="Piha image 1">
            <img class="piha-img-2" src="img/2.jpg" alt="Piha image 2">
            <img src="img/3.jpg" alt="Piha image 3">
            <div class="piha-img-3">
                <h1 class="piha-text-3"><a href="http://www.piha.co.nz" target="_blank">Visit Piha!</a></h1>
                <h1 class="piha-text-4">Daniel Kim 1460482</h1>
            </div>
        </div>
        <div class="piha-txt">
            <h1 class="piha-text-1">Piha</h1>
            <h1 class="piha-text-2">Beauty</h1>
        </div>
    </div>

    <div id="top-menu">
        <nav>
            <ul>
                <li class="current"><a href="#">Page 1</a></li>
                <li class><a href="#">Page 2</a></li>
                <li class><a href="#">Page 3</a></li>
                <li class><a href="#">Page 4</a></li>
            </ul>
        </nav>
    </div>

    <div class="section-aside">
        <aside id="part-2">
            <div id="part-2-images">
                <img src="img/camping.jpg" alt="image 1">
                <img src="img/waterfall.jpg" alt="image 2">
                <img src="img/hiking.jpg" alt="image 3">
                <img class="Gisborne" src="img/Gisborne.jpg" alt="image 4">
            </div>

            <div id="part-2-texts">
                <h1 class="part-2-txt-1">Switch camping for glamping</h1>
                <h1 class="part-2-txt-2">Find new escapes</h1>
                <h1 class="part-2-txt-3">Discover pristine greenery</h1>
                <h1 class="part-2-txt-4">See Gisborne in a new light</h1>
                <h1 class="part-2-txt-5">Daniel Kim 1460482</h1>
                <a href="https://www.airnewzealand.co.nz" target="_blank">Find out<br>more</a>
            </div>
        </aside>

        <section id="part-3">
            <div class="section-left">
                <div class="section-left-title">
                    <h1>Welcome</h1>
                    <progress id="progress" value="25" max="100"></progress>
                </div>

                <form action="#">

                    <label for="name">Please Give us your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                    <br>
                    <label for="date">When would you like to stay?</label>
                    <input type="date" id="date" name="date">
                    <br>
                    <label for="radio">Radio Button 1</label>
                    <input type="radio" id="radio" name="radio"> <input type="radio" id="radio" name="radio">
                    <br>
                    <button class="btn" type="button">Next</button>
                </form>
            </div>
        </section>
    </div>


    <footer>
        &copy; Daniel Kim 2021
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
