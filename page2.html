            <img src="img/3.jpg" alt="Piha image 3">

                <h1 class="piha-text-3"><a href="http://www.piha.co.nz" target="_blank">Visit Piha!</a></h1>
                <h1 class="piha-text-4">Daniel Kim 1460482</h1>

        </div>
        <div class="piha-txt">
            <h1 class="piha-text-1">Piha</h1>
            <h1 class="piha-text-2">Beauty</h1>
        </div>
    </div>

    <div id="top-menu">
        <nav>
            <ul>
                <li><a href="index.html">Page 1</a></li>
                <li class="current"><a href="page2.html">Page 2</a></li>
                <li><a href="page3.html">Page 3</a></li>
                <li><a href="page4.html">Page 4</a></li>
            </ul>
        </nav>
    </div>

    <div class="section-aside">
        <aside id="part-2">
            <div id="part-2-images">
                <img src="img/camping.jpg" alt="image 1">
                <img src="img/waterfall.jpg" alt="image 2">
                <img src="img/hiking.jpg" alt="image 3">
                <img class="Gisborne" src="img/Gisborne.jpg" alt="image 4">

            <div id="part-2-texts">

                <a href="https://www.airnewzealand.co.nz" target="_blank">Find out<br>more</a>
            </div>
        </aside>

            <div class="section-left">
                <div class="section-left-title">
                    <h1>Welcome</h1>
                    <progress id="progress" value="50" max="100"></progress>
                </div>

                <form action="#">

                    <label for="name">Page2</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <br>
                    <label for="vol">Volume (between 0 and 50):</label>
                    <input type="range" id="vol" name="vol" min="0" max="50">
                    <br>
                    <label for="range">Choose option</label>
                    <select name="fruit">
                        <option value="apple">apple</option>
                        <option value="orange">orange</option>
                        <option value="grapes">grapes</option>
                        <option value="tomato">tomato</option>
                    </select>
                </form>
                <button class="btn" onclick="document.location='index.html'">Previous</button>
                <button class="btn" onclick="document.location='page3.html'">Next</button>
