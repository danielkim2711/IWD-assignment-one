<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piha | New Zealand</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="part-1-images" onclick="pihaClick()">
            <img class="part1-img-1" src="img/1.jpg" alt="Piha image 1">
            <img class="part1-img-2" src="img/2.jpg" alt="Piha image 2">
            <img class="part1-img-3" src="img/3.jpg" alt="Piha image 3">
        </div>
        <div id="part-1-txts">
            <h1 class="part1-text-1">Piha</h1>
            <h1 class="part1-text-2">Beauty</h1>
            <h1 class="part1-text-3">Visit Piha Today!</a></h1>
            <h1 class="part1-text-4">Daniel Kim 1460482</h1>
        </div>
    </div>

    <div id="top-menu">
        <nav>
            <ul>
                <li><a href="index.html">Page 1</a></li>
                <li><a href="page2.html">Page 2</a></li>
                <li class="current"><a href="page3.html">Page 3</a></li>
                <li><a href="page4.html">Page 4</a></li>
            </ul>
        </nav>
    </div>

    <div class="section-aside">
        <aside id="part-2">
            <div id="part-2-images">
                <img src="img/camping.jpg" alt="image 1">
                <img src="img/waterfall.jpg" alt="image 2">
                <img src="img/hiking.jpg" alt="image 3">
                <img class="Gisborne" src="img/Gisborne.jpg" alt="image 4">
            </div>

            <div id="part-2-texts">
                <h1 class="part-2-txt-1">Switch camping for glamping</h1>
                <h1 class="part-2-txt-2">Find new escapes</h1>
                <h1 class="part-2-txt-3">Discover <br>pristine greenery</h1>
                <a href="https://www.airnewzealand.co.nz" target="_blank">Find out more</a>
            </div>
            <h1 class="part-2-txt-4">See Gisborne <br>in a new light</h1>
            <h1 class="part-2-txt-5">Daniel Kim 1460482</h1>

            <img id="airnz" src="img/airnz.png" alt="Air New Zealand Logo">
            <img id="airnz2" src="img/airnz2.png" alt="Air New Zealand Logo">

            <button id="replay-btn" onclick="replayBtn()"></button>
        </aside>

        <section id="part-3">
            <div class="section-left">
                <div class="section-left-title">
                    <h1>Booking Information</h1>
                    <progress id="progress" value="75" max="100"></progress>
                </div>

                <form action="summary.html" method="GET">
                    <div>
                        <label for="color">What colour would you like for your equipment?</label>
                        <input type="color" name="Equipment Colour" id="color" value="#000000" required>
                    </div>

                    <div>
                        <label for="range">How many people are there in your group? (adults and children)</label>
                        <input type="number" name="People in the group" id="range" min="1" max="50" value="1" required>
                    </div>
                    <button type="submit" class="btn" onclick="document.location='page2.html'">Previous</button>
                    <button class="btn" type="submit">Next</button>
                </form>

            </div>
        </section>
    </div>

    <footer>
        &copy; Daniel Kim 1460482 2021
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
